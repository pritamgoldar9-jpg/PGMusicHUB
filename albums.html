	<title>PG MusicHub - Albums</title>
	<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
	}
	.navbar {
            background: rgba(18, 18, 18, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(-45deg, #1db954, #ffeb3b, #ff6b6b, #4ecdc4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logoShift 3s ease-in-out infinite;
            display: inline-block;
	}
	@keyframes logoShift {
		0%, 100% { background-position: 0% 50%; }
		50% { background-position: 100% 50%; }	
	}
	.album-grid {
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(250px, 6fr));
		gap: 2rem;
	}
	.album-card {
		background: rgba(255, 255, 255, 0.1);
		border-radius: 10px;
		overflow: hidden;
		transition: transform 0.3s, box-shadow 0.3s;
		cursor: pointer;
	}
	.album-card:hover {
		transform: translateY(-10px);
		border-color: #00ff88;
		box-shadow: 0 12px 35px rgba(0,255,136,0.3);
	}
	.album-image {
		width: 100%;
		height: 250px;
		object-fit: cover;
	}
	.album-title {
		font-size: 25px;
		margin-bottom: 10px;
	}

	</style>
</head>
