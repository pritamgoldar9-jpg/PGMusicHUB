<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(18, 18, 18, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(-45deg, #1db954, #ffeb3b, #ff6b6b, #4ecdc4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logoShift 3s ease-in-out infinite;
            display: inline-block;
        }
        @keyframes logoShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }
        .nav-links a:hover {
            color: #1db954;
        }
        .main-content {
            flex: 1;
            padding: 140px 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }
        .content {
            animation: fadeInUp 1s ease;
        }
        .content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ffffff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        .content p {
            font-size: 1.3rem;
            color: #b3b3b3;
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            border: 1px solid rgba(29,185,84,0.2);
        }
        .feature-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #1db954, #1ed760);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .registration-form {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            animation: fadeInRight 1s ease;
        }
        .form-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #1db954;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #e0e0e0;
        }
        .form-group input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1db954;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.1);
        }
        .form-group input::placeholder {
            color: #b3b3b3;
        }
        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #1db954, #1ed760);
            color: white;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(29, 185, 84, 0.4);
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #b3b3b3;
        }
        .login-link a {
            color: #1db954;
            text-decoration: none;
        }
    
    </style>
</head>

</html>
